law.GDPR.p1 = Política de Privacidad de Acme-Madrugá En Acme-Madrugá, accesible desde www.Acme-Madruga.com, una de nuestras principales prioridades es la privacidad de nuestros visitantes. Este documento de Política de Privacidad contiene tipos de información que Acme-Madrugá recopila y registra y cómo la utilizamos. Si tiene más preguntas o necesita más información sobre nuestra Política de Privacidad, no dude en ponerse en contacto con nosotros a través del correo electrónico acme-madruga-DP-D01@gmail.es 
laaw.GDPR.p2 = Reglamento General de Protección de Datos (GDPR)
law.GDPR.p2.5= Somos un controlador de datos de su información. La base legal de Acme-Madrugá para recopilar y utilizar la información personal descrita en esta Política de Privacidad depende de la Información Personal que recopilamos y del contexto específico en el que recopilamos la información: 
law.GDPR.p2.5.1= Acme-Madrugá necesita realizar un contrato con usted 
law.GDPR.p2.5.2=Has dado permiso a Acme-Madrugá para hacerlo 
law.GDPR.p2.5.3=El procesamiento de su información personal está en los intereses legítimos de Acme-Madrugá 
law.GDPR.p2.5.4=Acme-Madrugá necesita cumplir con la ley 
law.GDPR.p2.5.5.5=Acme-Madrugá retendrá su información personal sólo durante el tiempo que sea necesario para los fines establecidos en esta Política de Privacidad. Retendremos y utilizaremos su información en la medida necesaria para cumplir con nuestras obligaciones legales, resolver disputas y hacer cumplir nuestras políticas. Si usted es residente del Espacio Económico Europeo (EEE), tiene ciertos derechos de protección de datos. Si desea que le informemos sobre la información personal que tenemos sobre usted y si desea que se elimine de nuestros sistemas, póngase en contacto con nosotros. En determinadas circunstancias, usted tiene los siguientes derechos de protección de datos: 
law.GDPR.p2.6.1=El derecho a acceder, actualizar o eliminar la información que tenemos sobre usted. 
law.GDPR.p2.6.2=El derecho de rectificación. 
law.GDPR.p2.6.3=El derecho a objetar. 
law.GDPR.p2.6.4=El derecho de restricción.
law.GDPR.p2.6.5=El derecho a la portabilidad de los datos 
law.GDPR.p2.6.6.6=El derecho a retirar el consentimiento 
law.GDPR.p3 = Archivos de registro
law.GDPR.p4 =Acme-Madrugá sigue un procedimiento estándar de uso de archivos de registro. Estos archivos registran a los visitantes cuando visitan los sitios web. Todas las empresas de hosting hacen esto y forman parte del análisis de los servicios de hosting. La información recopilada por los archivos de registro incluye direcciones de protocolo de Internet (IP), tipo de navegador, proveedor de servicios de Internet (ISP), fecha y hora, páginas de referencia/salida y, posiblemente, el número de clics. Estos no están vinculados a ninguna información que sea personalmente identificable. El propósito de la información es analizar tendencias, administrar el sitio, rastrear los movimientos de los usuarios en el sitio web y recopilar información demográfica. 
law.GDPR.p5 =Cookies y Web Beacons
law.GDPR.p6 =Como cualquier otro sitio web, Acme-Madrugá utiliza'cookies'. Estas cookies se utilizan para almacenar información, incluidas las preferencias de los visitantes, y las páginas del sitio web que el visitante accedió o visitó. La información se utiliza para optimizar la experiencia de los usuarios personalizando el contenido de nuestra página web en función del tipo de navegador de los visitantes y/u otra información. 
law.GDPR.p7 = Políticas de Privacidad 
law.GDPR.p7 =Puede consultar esta lista para encontrar la Política de Privacidad de cada uno de los socios publicitarios de Acme-Madrugá. Los servidores de anuncios o redes publicitarias de terceros utilizan tecnologías como cookies, JavaScript o Web Beacons que se utilizan en sus respectivos anuncios y enlaces que aparecen en Acme-Madrugá y que se envían directamente al navegador del usuario. Ellos reciben automáticamente su dirección IP cuando esto ocurre. Estas tecnologías se utilizan para medir la efectividad de sus campañas publicitarias y/o para personalizar el contenido publicitario que usted ve en los sitios web que visita. Tenga en cuenta que Acme-Madrugá no tiene acceso ni control sobre estas cookies que son utilizadas por terceros anunciantes. 
law.GDPR.p8= Políticas de Privacidad de Third Pary
law.GDPR.p9= La Política de Privacidad de Acme-Madrugá no se aplica a otros anunciantes o sitios web. Por lo tanto, le aconsejamos que consulte las respectivas políticas de privacidad de estos servidores de anuncios de terceros para obtener información más detallada. Puede incluir sus prácticas e instrucciones sobre cómo excluirse de ciertas opciones. Puede encontrar una lista completa de estas Políticas de Privacidad y sus enlaces aquí: Enlaces a la Política de Privacidad. Usted puede elegir desactivar las cookies a través de las opciones de su navegador. Para conocer información más detallada sobre la gestión de cookies con navegadores web específicos, puede encontrarse en los respectivos sitios web de los navegadores. ¿Qué son las cookies?
law.GDPR.p10 =Información de los Niños
law.GDPR.p11 = Otra parte de nuestra prioridad es añadir protección para los niños mientras usan Internet. Animamos a los padres y tutores a observar, participar en, y/o monitorear y guiar su actividad en línea. Acme-Madrugá no recopila intencionalmente ninguna Información Personal Identificable de niños menores de 13. Si usted cree que su hijo proporcionó este tipo de información en nuestro sitio web, le recomendamos encarecidamente que se ponga en contacto con nosotros inmediatamente y haremos todo lo posible para pro

