law.coockies.p1		= Visitar las páginas web de Acme con la configuración de su navegador ajustada para permitir la aceptación de cookies o hacer uso de los dispositivos, aplicaciones para móviles u otro software de Acme nos confirma que usted quiere hacer uso de los servicios y productos de Acme y que presta su consentimiento a nuestra utilización de las cookies y de cualesquiera otras tecnologías que utilicemos para proporcionarle los mismos del modo descrito en este aviso y en nuestro Aviso de Privacidad. A continuación encontrará más información sobre cómo modificar la configuración de su navegador de forma que le notifique cada recepción una nueva cookie, además de cómo desactivarlas completamente.
law.coockies.p2		= Las cookies son identificadores únicos que enviamos a su dispositivo con el fin de que nuestros sistemas puedan reconocer su dispositivo y de proporcionarle servicios tales como: mantener el estado de la sesión y para poder ver los mensajes del sistema en distintos idiomas. Las cookies le ofrecen la posibilidad de aprovechar muchas de las funciones esenciales de Acme. Por ejemplo, si rechaza o bloquea nuestras cookies, no podrá aprovechar al máximo la experiencia que Acme ofrece.
law.coockies.p3		= En la función Ayuda de la mayoría de los navegadores se indica cómo configurar su navegador para que no acepte cookies, para que le notifique cada vez que reciba una nueva cookie y para desactivarlas completamente. Además, puede deshabilitar o eliminar datos similares utilizados por las extensiones (add-on) de los navegadores, como las Flash Cookies, cambiando la configuración de dichas extensiones o visitando el sitio web de su fabricante.
