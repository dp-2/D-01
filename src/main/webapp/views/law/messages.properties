law.GDPR.p1	= Privacy Policy for Acme-Madrugá At Acme-Madrugá, accessible from www.Acme-Madruga.com, one of our main priorities is the privacy of our visitors. This Privacy Policy document contains types of information that is collected and recorded by Acme-Madrugá and how we use it. If you have additional questions or require more information about our Privacy Policy, do not hesitate to contact us through email at acme-madruga-DP-D01@gmail.es 
law.GDPR.p2 = General Data Protection Regulation (GDPR)
law.GDPR.p2.5= We are a Data Controller of your information. Acme-Madrugá legal basis for collecting and using the personal information described in this Privacy Policy depends on the Personal Information we collect and the specific context in which we collect the information: 
law.GDPR.p2.5.1= Acme-Madrugá needs to perform a contract with you 
law.GDPR.p2.5.2=You have given Acme-Madrugá permission to do so 
law.GDPR.p2.5.3=Processing your personal information is in Acme-Madrugá legitimate interests 
law.GDPR.p2.5.4=Acme-Madrugá needs to comply with the law 
law.GDPR.p2.5.5=Acme-Madrugá will retain your personal information only for as long as is necessary for the purposes set out in this Privacy Policy. We will retain and use your information to the extent necessary to comply with our legal obligations, resolve disputes, and enforce our policies. If you are a resident of the European Economic Area (EEA), you have certain data protection rights. If you wish to be informed what Personal Information we hold about you and if you want it to be removed from our systems, please contact us. In certain circumstances, you have the following data protection rights: 
law.GDPR.p2.6.1=The right to access, update or to delete the information we have on you. 
law.GDPR.p2.6.2=The right of rectification. 
law.GDPR.p2.6.3=The right to object. 
law.GDPR.p2.6.4=The right of restriction.
law.GDPR.p2.6.5=The right to data portability 
law.GDPR.p2.6.6=The right to withdraw consent 
law.GDPR.p3 = Log Files
law.GDPR.p4	=Acme-Madrugá follows a standard procedure of using log files. These files log visitors when they visit websites. All hosting companies do this and a part of hosting services' analytics. The information collected by log files include internet protocol (IP) addresses, browser type, Internet Service Provider (ISP), date and time stamp, referring/exit pages, and possibly the number of clicks. These are not linked to any information that is personally identifiable. The purpose of the information is for analyzing trends, administering the site, tracking users' movement on the website, and gathering demographic information. 
law.GDPR.p5	=Cookies and Web Beacons
law.GDPR.p6	=Like any other website, Acme-Madrugá uses 'cookies'. These cookies are used to store information including visitors' preferences, and the pages on the website that the visitor accessed or visited. The information is used to optimize the users' experience by customizing our web page content based on visitors' browser type and/or other information. 
law.GDPR.p7	=Privacy Policies 
law.GDPR.p7	=You may consult this list to find the Privacy Policy for each of the advertising partners of Acme-Madrugá. Third-party ad servers or ad networks uses technologies like cookies, JavaScript, or Web Beacons that are used in their respective advertisements and links that appear on Acme-Madrugá, which are sent directly to users' browser. They automatically receive your IP address when this occurs. These technologies are used to measure the effectiveness of their advertising campaigns and/or to personalize the advertising content that you see on websites that you visit. Note that Acme-Madrugá has no access to or control over these cookies that are used by third-party advertisers. 
law.GDPR.p8= Third Pary Privacy Policies
law.GDPR.p9= Acme-Madrugá's Privacy Policy does not apply to other advertisers or websites. Thus, we are advising you to consult the respective Privacy Policies of these third-party ad servers for more detailed information. It may include their practices and instructions about how to opt-out of certain options. You may find a complete list of these Privacy Policies and their links here: Privacy Policy Links. You can choose to disable cookies through your individual browser options. To know more detailed information about cookie management with specific web browsers, it can be found at the browsers' respective websites. What Are Cookies?
law.GDPR.p10	=Children's Information
law.GDPR.p11	= Another part of our priority is adding protection for children while using the internet. We encourage parents and guardians to observe, participate in, and/or monitor and guide their online activity. Acme-Madrugá does not knowingly collect any Personal Identifiable Information from children under the age of 13. If you think that your child provided this kind of information on our website, we strongly encourage you to contact us immediately and we will do our best efforts to promptly remove such information from our records. 
law.GDPR.p12	=Consent
law.GDPR.p13	= By using our website, you hereby consent to our Privacy Policy and agree to its terms.
