law.coockies.p1		= Visiting Acme web pages with your browser settings adjusted to allow the acceptance of cookies or use of the devices, mobile applications or other Acme software confirms that you want to make use of Acme's services and products and that You consent to our use of the cookies and any other technologies that we use to provide you the same as described in this notice and our Privacy Notice. Below you will find more information on modifying your browser settings so that each cookie notifies you of a new cookie, as well as how to completely disable them.
law.coockies.p2		= Cookies are unique identifiers that we send to your device in order for our systems to recognize your device and provide you with services such as maintaining session status and being able to view system messages in different languages. Cookies offer you the opportunity to take advantage of many of the essential functions of Acme. For example, if you reject or block our cookies, you will not be able to take full advantage of the experience Acme offers.
law.coockies.p3		= The Help function in most browsers tells you how to configure your browser so that it does not accept cookies, to notify you every time you receive a new cookie and to deactivate them completely. In addition, you can disable or delete similar data used by browser add-ons, such as Flash Cookies, by changing the settings of those extensions or by visiting the manufacturer's website.
